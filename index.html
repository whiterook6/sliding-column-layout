<!DOCTYPE html>
<html ng-app="LayoutApp" ng-controller="LayoutController as ctrl" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sweet New Column Layout</title>

	<link href="css/css.reset.css" rel="stylesheet">
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body ng-class="ctrl.layout_class">
	<div class="far-left-bar">
		<div class="header">Far Left Header</div>
		<div class="body" ng-view=""></div>
	</div>
	<div class="left-bar">
		<div class="header">Left Header</div>
		<div class="body" ng-view=""></div>
	</div>
	<div class="middle-bar">
		<div class="header">Middle Header</div>
		<div class="body" ng-view=""></div>
	</div>
	<div class="right-bar">
		<div class="header">Right Header</div>
		<div class="body" ng-view=""></div>
	</div>
	<div class="far-right-bar">
		<div class="header">Far Right Header</div>
		<div class="body" ng-view=""></div>
	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
